<form class="signup" ng-submit="signup.createUser($form)">
  <input type="text" class="username" placeholder="username" ng-model="signup.user.user_name"></input>
  <input type="email" class="email" placeholder="email (optional)" ng-model="signup.user.email"></input>
  <input type="password" class="password" placeholder="******" ng-model="signup.user.password"></input>
  <button>Submit</button>
</form>
